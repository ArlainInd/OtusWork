spring:
  datasource:
    url: jdbc:h2:mem:testdb
    initialization-mode: always
    sqlScriptEncoding: UTF-8
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none

    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: true
      #format_sql: true
  shell:
    interactive:
      enabled: false

logging:
  level:
    ru.otus.homework: DEBUG
    org.springframework.jdbc: DEBUG